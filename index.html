<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Baloo|Cantarell" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Slabo+27px" rel="stylesheet">


</head>

<body>
    <div id="all-content">

        <!--Header with logo and menu icons-->

        <div id="header" class="header flex">
            <div id="headerlogo" class="top"> <img src="img/lifetrack_logo_logo_coral.png" alt="logo" class="logo">
            </div>
            <div class="top flex paddingleft">
                <div class="menu">
                </div>
                <div class="createnewlist menu">
                    <img id="frontplus" src="img/icons_white_0001_plus.png"></div>
                <div class="settings menu">
                    <img id="cogwheel" src="img/icons_white_0003_cogwheel.png"></div>
            </div>
        </div>


        <!--Box that contains all content, and space (squaretwo)-->


        <div class="all-boxes">


            <div class="squaretwo"></div>


            <!--           Content-->


            <!--          01 Create a new list with date and multiple chores-->


            <div id="newlist" class="displaynone">
                <h2> New task </h2>
                <form action="" method="post" name="new">
                    <input type="text" name="what" class="form border" placeholder="What do you have to do?">
                    <select type="text" name="when" class="form border">
                        <option value="" disabled selected> How urgent? </option>
                    <option> High Priority </option>
                    <option> Medium Priority </option>
                    <option> Low Priority </option>
                    </select>
                    <!--                    <input type="text" name="when" class="form border" placeholder="When do you have to do it?">-->
                    <textarea name="description" class="form border description" placeholder="Do the task need a description?"> </textarea>
                    <input id="addtask" type="button" value="Add New task" onclick="doFunction();">
                </form>
            </div>



            <!--            02 Overview page that show today/current/chosen list-->



            <div id="overview" class="">
                <div class="squarebottom notepad inline">
                    <div id="details" class="displaynone">
                        <div id="what"></div>
                        
                        <div id="when"></div>
                        <div id="desc"></div>
                    </div>

                    <ul id="test" class="flex">
                    </ul>
                </div>
            </div>

            <!--     03 Front page when there is no tasks-->

            <div id="nothing" class="displaynone">
                <div class="squarebottom notepad inline">
                    <h2> Yay! </h2>
                    <h3> You've got nothing to do! </h3>
                </div>
            </div>


            <!--      04 Settings-->

            <div id="settings" class="displaynone">
                <h2> Change settings </h2>
                <div class="settings-button">
                    Change color theme
                </div>
            </div>






            <!--        End of all-boxes    -->
        </div>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
