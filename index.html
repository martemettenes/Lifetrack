<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My App</title>

    <link rel="stylesheet" href="css/normalize.css">

    <!--    Dark Theme Style Sheet-->
    <!--<link id="pagestyle" rel="stylesheet" href="css/style.css">-->

    <!--    Light Theme Style Sheet-->
    <link id="pagestyle" rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">


</head>

<body>
    <div id="all-content">

        <!--Header with logo and menu icons-->

        <div id="header" class="header flex">
            <div id="headerlogo" class="clickable top">
            </div>
            <div class="top flex paddingleft">
                <div class="menu">
                </div>
                <div id="frontplus" class="createnewlist menu clickable"> </div>
                <div id="cogwheel" class="settings menu clickable"> </div>
            </div>
        </div>


        <!--Box that contains all content, and space (squaretwo)-->


        <div class="all-boxes">


            <div class="squaretwo"></div>


            <!--           Content-->


            <!--          01 Create a new task -->


            <div id="newtask" class="displaynone">
                <h2> Create new task </h2>
                <form id="new-task-form" method="post" name="new">

                    <div id="what-require" class="require displaynone">
                        Please give your task a name:
                    </div>

                    <!--                   Enter task-->

                    <input type="text" name="what" class="form border" placeholder="What do you have to do?" required>

                    <div id="when-require" class="require displaynone">
                        Please enter level of urgency:
                    </div>

                    <!--                    Enter urgency-->

                    <select id="select-when" name="when" class="form border styling clickable" required>
                    <option class="disabled" value="" disabled selected> How urgent? </option>
                    <option> High Priority </option>
                    <option> Medium Priority </option>
                    <option> Low Priority </option>
                    </select>



                    <!--                    Enter Description-->

                    <textarea id="description-area" name="description" class="form border description" placeholder="Do the task need a description?" required></textarea>
                    <input id="addtask" type="submit" class="clickable" value="Add task" onclick="doFunction();">
                </form>
            </div>

            <!--            02 Overview page that show today/current/chosen list-->


            <div id="overview" class="">
                <div class="squarebottom notepad inline">
                    <div id="details" class="displaynone">

                        <div id="what"></div>

                        <div id="when"></div>
                        <div id="desc"></div>
                        <div id="details-menu">
                            <div id="check" class="details-icons clickable check" onclick="crossOut();">
                            </div>
                            <div class="space"></div>
                            <div id="cross" class="details-icons clickable cross" onclick="crossOut();">
                            </div>
                        </div>
                    </div>

                    <ul id="test" class="flex">
                    </ul>
                </div>
            </div>

            <!--     03 Front page when there is no tasks-->

            <div id="nothing" class="displaynone">
                <div class="notasks inline thumbsup">
                </div>
                <h3> You have no pending tasks! </h3>

            </div>


            <!--      04 Settings-->

            <div id="settings" class="displaynone">
                <h2> Change settings </h2>
                <div id="dark" class="settings-button dark clickable" onclick="swapStyleSheetDark('css/style.css')">
                    Orange Theme
                </div>
                <div id="light" class="settings-button light clickable" onclick="swapStyleSheetDark('css/lightstyle.css')">
                    Blue Theme
                </div>

            </div>






            <!--        End of all-boxes    -->
        </div>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
