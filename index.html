<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Baloo|Cantarell" rel="stylesheet">


</head>

<body>
    <div id="all-content">

        <!--Header with logo and menu icons-->

        <div id="header" class="header flex visibilityhidden">
            <div id="headerlogo" class="top"> <img src="img/lifetrack_logo_logo_coral.png" alt="logo" class="logo">
            </div>
            <div class="top flex paddingleft">
                <div class="createnewlist menu">
                    <img src="img/icons_white_0001_plus.png"></div>
                <div class="menu">
                    <img src="img/icons_white_0011_trophy.png"></div>
                <div class="menu">
                    <img src="img/icons_white_0003_cogwheel.png"></div>
            </div>
        </div>

        <!--Box that contains all content, and space (squaretwo)-->


        <div class="all-boxes">
           
           
            <!--        00 front page, no lists -->

            <div id="frontpage" class="">
                <div class="">
                    <div class="squarebottom"> <img src="img/lifetrack_logo_logo_coral.png" class="biglogo">
                        <div class="flex frontmenu">
                            <div id="frontplus" class="createnewlist fronticons">
                                <img src="img/icons_white_0001_plus.png"></div>
                            <div class="fronticons">
                                <img src="img/icons_white_0003_cogwheel.png"></div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="squaretwo"></div>

            <!--           Content-->




            <!--          01 Create a new list with date and multiple chores-->

            <div id="newlist" class="displaynone">
                <h2> Create a new list</h2>
                <form action="" method="post" name="new">
                    <input type="text" name="listname" class="form">
                    <input type="text" name="description" class="form">
                    <input id="clickMe" type="button" value="clickme" onclick="doFunction();">
                </form>
            </div>

            <!--            02 Overview page that show today/current/chosen list-->

            <div id="overview" class="displaynone">
                <div id="content-overview">


                    <div class="squarebottom notepad inline">
                        <div class="date">
                            <h3> Friday 02/06 </h3>
                        </div>
                        <ul>
                            <li> Work 9-15</li>
                            <li> Groceries</li>
                            <li> Laundry</li>
                            <li> Vacuum</li>
                        </ul>
                    </div>
                </div>
            </div>







            <!--        End of all-boxes    -->
        </div>




    </div>

    <script src="main.js"></script>
</body>

</html>
